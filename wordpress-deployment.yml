apiVersion: v1
kind: Deployment
metadata:
  name: wordpress
  labels: 
    app: wordpress
  namespace: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
        - name: wordpress
          image: wordpress:latest
          env:
          - name: WORDPRESS_DB_USER
            value: toto
          - name: WORDPRESS_DB_NAME
            value: wordpress
          - name: WORDPRESS_DB_HOST
            value: wp-mysql
          - name: WORDPRESS_DB_PASSWORD
            valueFrom:
              secretkeyRef:
                name: app-wordpress-secret
                key: wordpress_db_password  
          ports:
          - containerPort: 80
            name: wordpress
          volumeMounts:
          - name: wp-persistant-storage
            mountPath: /var/www/html
      volumes:
      - name: wp-persistant-storage
        hostPath:
          path: /data/wordpress  

